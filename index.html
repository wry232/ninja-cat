<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ninja to cat</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
     <script type="text/javascript">
       $(document).ready(function(){
         $('#img0').click(function(){
           $('#img0').attr("src","img/cat0.png");
         });
         $('#img1').click(function(){
           $('#img1').attr("src","img/cat1.png");
         });
         $('#img2').click(function(){
           $('#img2').attr("src","img/cat2.png");
         });
         $('#img3').click(function(){
           $('#img3').attr("src","img/cat3.png");
         });
         $('#img4').click(function(){
           $('#img4').attr("src","img/cat4.png");
         });
       })
     </script>
     <style media="screen">
       ul{
         list-style-type: none;
       }
     </style>
  </head>
  <body>
    <ul id="sortable">
      <li><img id="img0" src="img/ninja0.png" alt=""></li>
      <li><img id="img1" src="img/ninja1.png" alt=""></li>
      <li><img id="img2" src="img/ninja2.png" alt=""></li>
      <li><img id="img3" src="img/ninja3.png" alt=""></li>
      <li><img id="img4" src="img/ninja4.png" alt=""></li>
    </ul>
  </body>
</html>
